<!DOCTYPE html>
<html>
<head>
    <title>Image Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .placeholder {
            width: 800px;
            height: 600px;
            background-color: #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .placeholder i {
            font-size: 48px;
            color: #888;
            margin-bottom: 20px;
        }
        .placeholder p {
            color: #666;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <i class="fas fa-home"></i>
        <p>Image de Propriu00e9tu00e9</p>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
